name: Build MAUI App

on:
  push:
    branches:
      - main
      - GitHub-Actions-Android
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  buildAndroid:
    runs-on: windows-2022

    steps:
      - uses: actions/checkout@v3

      - name: Cache .NET packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.nuget/packages
            ~/.dotnet
          key: ${{ runner.os }}-dotnet-${{ env.DOTNET_VERSION }}-maui
          restore-keys: |
            ${{ runner.os }}-dotnet-${{ env.DOTNET_VERSION }}

      - name: Setup .NET SDK ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install .NET MAUI workloads
        run: dotnet workload install maui

      - name: Restore NuGet packages
        run: |
          cd src\UICrafter.Mobile
          dotnet restore

      - name: Build Android App
        run: |
          cd src\UICrafter.Mobile
          dotnet publish -f net8.0-android -c Release

      - name: Generate Tag
        id: tag
        run: |
          # Generate a unique tag using the current date and commit count
          TAG="v$(date +'%Y%m%d')-$(git rev-list --count HEAD)"
          echo "Generated tag: $TAG"
          echo "tag=$TAG" >> $GITHUB_ENV

      - name: Push Tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ env.TAG }}
          git push origin ${{ env.TAG }}

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-apk
          path: src\UICrafter.Mobile\bin\Release\net8.0-android\publish\

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG }}
          files: src\UICrafter.Mobile\bin\Release\net8.0-android\publish\*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
